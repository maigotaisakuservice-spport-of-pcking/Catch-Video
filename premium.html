<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Catch！ Video プレミアム認証</title>
<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #eee;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: #1e1e1e;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 0 10px #00bcd4aa;
    width: 320px;
    text-align: center;
  }
  input[type="text"] {
    width: 100%;
    padding: 0.6rem 1rem;
    margin-top: 1rem;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
  }
  button {
    margin-top: 1rem;
    background: #00bcd4;
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    font-size: 1.1rem;
    color: #121212;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #0097a7;
  }
  #message {
    margin-top: 1rem;
    min-height: 1.5rem;
  }
  #logoutBtn {
    margin-top: 2rem;
    background: #f44336;
    color: white;
  }
</style>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>
<div class="container">
  <h1>プレミアム認証</h1>
  <div id="userInfo"></div>
  <input type="text" id="premiumCode" placeholder="プレミアムコードを入力" />
  <button id="verifyBtn">認証する</button>
  <div id="message"></div>
  <button id="logoutBtn" style="display:none;">ログアウト</button>
</div>

<script>
  // Firebase初期化
  const firebaseConfig = {
    apiKey: "AIzaSyCionIdr-4M3ZITUlSx8I5i8vmae-c-ldM",
    authDomain: "catch--video.firebaseapp.com",
    projectId: "catch--video",
    storageBucket: "catch--video.firebasestorage.app",
    messagingSenderId: "252815636201",
    appId: "1:252815636201:web:d4da3b738a0e536211e278",
    measurementId: "G-C73B0V1RLN"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const userInfo = document.getElementById("userInfo");
  const premiumCodeInput = document.getElementById("premiumCode");
  const verifyBtn = document.getElementById("verifyBtn");
  const message = document.getElementById("message");
  const logoutBtn = document.getElementById("logoutBtn");

  function showMessage(text, isError = false) {
    message.textContent = text;
    message.style.color = isError ? "#f44336" : "#00e676";
  }

  async function updateUserInfo(user) {
    if (user) {
      userInfo.textContent = `ログイン中: ${user.email}`;
      logoutBtn.style.display = "inline-block";
    } else {
      userInfo.textContent = "ログインしてください";
      logoutBtn.style.display = "none";
    }
  }

  auth.onAuthStateChanged(updateUserInfo);

  logoutBtn.onclick = () => {
    auth.signOut();
    updateUserInfo(null);
    showMessage("");
  };

  verifyBtn.onclick = async () => {
    const code = premiumCodeInput.value.trim();
    if (!code) {
      showMessage("コードを入力してください", true);
      return;
    }

    const user = auth.currentUser;
    if (!user) {
      showMessage("ログインしてください", true);
      return;
    }

    try {
      const token = await user.getIdToken();
      showMessage("認証中...", false);
      const res = await fetch("https://catchvideo.pcdaimaou.workers.dev/api/premium/verify", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token,
        },
        body: JSON.stringify({ code }),
      });

      const data = await res.json();
      if (data.success) {
        showMessage("プレミアム認証成功！🎉");
      } else {
        showMessage("認証失敗: " + (data.message || "不明なエラー"), true);
      }
    } catch (e) {
      showMessage("エラー: " + e.message, true);
    }
  };
</script>
</body>
</html>
